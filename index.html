<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase LZR Control</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      position: relative;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      transform: rotate(45deg);
      z-index: -1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
    }
    
    .header p {
      color: #ccc;
      font-size: 1.1rem;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .btn {
      padding: 18px 25px;
      border-radius: 12px;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-add {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
    }
    
    .btn-remove {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
    }
    
    .status {
      margin-top: 30px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 1.1rem;
    }
    
    .status i {
      margin-right: 10px;
    }
    
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .dialog.active {
      opacity: 1;
      visibility: visible;
    }
    
    .dialog-content {
      width: 90%;
      max-width: 400px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    
    .dialog.active .dialog-content {
      transform: scale(1);
    }
    
    .dialog-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    .success .dialog-icon {
      color: #4CAF50;
    }
    
    .error .dialog-icon {
      color: #FF5252;
    }
    
    .dialog h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }
    
    .dialog p {
      margin-bottom: 25px;
      color: #ccc;
    }
    
    .dialog-btn {
      padding: 12px 25px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .dialog-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .firebase-logo {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
      color: #FFCA28;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .btn {
        padding: 15px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-database"></i> Firebase LZR Control</h1>
      <p>Manage LZR maps in Firebase Realtime Database</p>
    </div>
    
    <div class="controls">
      <button class="btn btn-add" onclick="addLZR()">
        <i class="fas fa-plus-circle"></i> ON LZR (Add Maps)
      </button>
      
      <button class="btn btn-remove" onclick="removeLZR()">
        <i class="fas fa-minus-circle"></i> DEPOSIT LZR ACTIVE (Remove All Maps)
      </button>
    </div>
    
    <div class="status">
      <p><i class="fas fa-info-circle"></i> Status: <span id="status-text">Ready</span></p>
    </div>
    
    <div class="firebase-logo">
      <i class="fab fa-google"></i> Firebase
    </div>
  </div>
  
  <!-- Success Dialog -->
  <div class="dialog success" id="success-dialog">
    <div class="dialog-content">
      <div class="dialog-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>Operation Successful</h2>
      <p id="success-message">LZR maps added successfully!</p>
      <button class="dialog-btn" onclick="closeDialog('success-dialog')">Continue</button>
    </div>
  </div>
  
  <!-- Error Dialog -->
  <div class="dialog error" id="error-dialog">
    <div class="dialog-content">
      <div class="dialog-icon">
        <i class="fas fa-exclamation-circle"></i>
      </div>
      <h2>Operation Failed</h2>
      <p id="error-message">Error occurred while processing your request.</p>
      <button class="dialog-btn" onclick="closeDialog('error-dialog')">Try Again</button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://fftyjj-e7b06-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    // Update status text
    function updateStatus(text) {
      document.getElementById('status-text').textContent = text;
    }
    
    // Show dialog function
    function showDialog(id, message = '') {
      if (message) {
        if (id === 'success-dialog') {
          document.getElementById('success-message').textContent = message;
        } else if (id === 'error-dialog') {
          document.getElementById('error-message').textContent = message;
        }
      }
      
      document.getElementById(id).classList.add('active');
    }
    
    // Close dialog function
    function closeDialog(id) {
      document.getElementById(id).classList.remove('active');
    }
    
    // Add map structure
    function addLZR() {
      updateStatus('Adding LZR maps...');
      
      db.ref("lzr").set({
        lzrxa: {
          lzrxa: ""
        }
      }).then(() => {
        updateStatus('LZR maps added successfully');
        showDialog('success-dialog', '‚úÖ LZR maps added successfully! Firebase updated with new LZR structure.');
      }).catch(err => {
        updateStatus('Error: ' + err.message);
        showDialog('error-dialog', '‚ùå Error: ' + err.message);
      });
    }

    // Remove all maps
    function removeLZR() {
      updateStatus('Removing LZR maps...');
      
      db.ref("lzr").remove()
      .then(() => {
        updateStatus('All LZR maps removed');
        showDialog('success-dialog', 'üóëÔ∏è All LZR maps removed successfully! DEPOSIT LZR ACTIVE completed.');
      }).catch(err => {
        updateStatus('Error: ' + err.message);
        showDialog('error-dialog', '‚ùå Error: ' + err.message);
      });
    }
  </script>
</body>
</html>
